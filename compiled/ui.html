<div id="lightning-chat-container" class="lightning-chat-reset">
    <button id="begin-chat-button" class="lightning-chat-reset"><i class="fa fa-comments" aria-hidden="true"></i></button>
    <div id="content-container" class="not-shown lightning-chat-reset">
        <div id="title" class="lightning-chat-reset">
            Welcome to AMACSS! How can we help?
            <br><br>
            <div id="lightning-chat-email-form" class="lightning-chat-reset" style="display: none;">
                <label>What is you email address? if you are away, you will recieve an email notification when we reply.</label>
                <input type="text" name="email" class="lightning-chat-reset" id="lightning-chat-email-box" />
            </div>
            <div id="lightning-chat-email-status" style="display: none;" class="lightning-chat-reset">
                <label></label>
            </div>
        </div>
        <div id="bubble-container" class="lightning-chat-reset">
        </div>
        <div id="controls" class="lightning-chat-reset">
            <input type="text" id="lighting-message-area" placeholder="Enter your message" class="lightning-chat-reset" />
        </div>
        <div id="new-chat-controls" class="lightning-chat-reset">
            <i class="fa fa-refresh" aria-hidden="true"></i> New Chat
        </div>
    </div>
</div>
