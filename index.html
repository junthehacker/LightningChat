<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

<body>
<div class="container">
    <section id="top">
        <div class="row">
            <div class="col-lg-6">
                <img src="resources/logo-white.png" width="400" id="logo"/>
                <p class="description">
                    Open-source, lightweight live chat for your website.<br><br>
                    ✓ Free to use<br>
                    ✓ Extensible<br>
                    ✓ Slack integration<br><br>
                    Coming soon ...
                </p>
            </div>
            <div class="col-lg-6">
                <svg id="home-svg" width="600px" height="560px"></svg>
            </div>
        </div>
    </section>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
<script>
    var s = Snap("#home-svg");
    var defaultShadowFilter = s.filter(Snap.filter.shadow(4, 4, 5, "black", .1));
    var circle = s.circle(495, 500, 40, 40);
    circle.attr({
        fill: "#42aed8",
        filter: defaultShadowFilter
    });

    var dialogA = s.rect(20, 20, 300, 40, 20, 20);
    dialogA.attr({
        fill: "#42aed8",
        filter: defaultShadowFilter
    });
    var dialogALineA = s.rect(35, 35, 240, 10, 5, 5);
    dialogALineA.attr({
        fill: "#ffffff",
        opacity: 0.2
    });
    var dialogAGroup = s.group(dialogA, dialogALineA);
    dialogAGroup.transform("t-400,380");


    var dialogB = s.rect(220, 80, 320, 80, 20, 20);
    dialogB.attr({
        fill: "#2e6d8e",
        filter: defaultShadowFilter
    });
    var dialogBLineA = s.rect(285, 100, 240, 10, 5, 5);
    dialogBLineA.attr({
        fill: "#ffffff",
        opacity: 0.1
    });
    var dialogBLineB = s.rect(265, 130, 260, 10, 5, 5);
    dialogBLineB.attr({
        fill: "#ffffff",
        opacity: 0.1
    });
    var dialogBGroup = s.group(dialogB, dialogBLineA, dialogBLineB);
    dialogBGroup.transform("t500,270");


    var dialogC = s.rect(20, 180, 250, 40, 20, 20);
    dialogC.attr({
        fill: "#42aed8",
        filter: defaultShadowFilter
    });
    var dialogCLineA = s.rect(35, 195, 170, 10, 5, 5);
    dialogCLineA.attr({
        fill: "#ffffff",
        opacity: 0.2
    });
    var dialogCGroup = s.group(dialogC, dialogCLineA);
    dialogCGroup.transform("t-400,210");

    var dialogD = s.rect(140, 240, 400, 40, 20, 20);
    dialogD.attr({
        fill: "#2e6d8e",
        filter: defaultShadowFilter
    });
    var dialogDLineA = s.rect(245, 255, 280, 10, 5, 5);
    dialogDLineA.attr({
        fill: "#ffffff",
        opacity: 0.1
    });
    var dialogDGroup = s.group(dialogD, dialogDLineA);
    dialogDGroup.transform("t500,150");

    var dialogE = s.rect(20, 300, 360, 80, 20, 20);
    dialogE.attr({
        fill: "#42aed8",
        filter: defaultShadowFilter
    });
    var dialogELineA = s.rect(35, 320, 170, 10, 5, 5);
    dialogELineA.attr({
        fill: "#ffffff",
        opacity: 0.2
    });
    var dialogELineB = s.rect(35, 350, 270, 10, 5, 5);
    dialogELineB.attr({
        fill: "#ffffff",
        opacity: 0.2
    });
    var dialogEGroup = s.group(dialogE, dialogELineA, dialogELineB);
    dialogEGroup.transform("t-400,60");


    var dialogF = s.rect(340, 400, 200, 40, 20, 20);
    dialogF.attr({
        fill: "#2e6d8e",
        filter: defaultShadowFilter
    });
    var dialogFLineA = s.rect(375, 415, 150, 10, 5, 5);
    dialogFLineA.attr({
        fill: "#ffffff",
        opacity: 0.1
    });
    var dialogFGroup = s.group(dialogF, dialogFLineA);
    dialogFGroup.transform("t400,0");

    circle.animate({r: 30}, 300, mina.backout, function(){
        circle.animate({r: 45}, 300, mina.backout, function(){
            dialogAGroup.animate({transform: "t0,380"}, 500, mina.backout, function(){
                dialogAGroup.animate({transform: "t0,270"}, 500, mina.backout);
                dialogBGroup.animate({transform: "t0,270"}, 500, mina.backout, function(){
                    dialogAGroup.animate({transform: "t0,210"}, 500, mina.backout);
                    dialogBGroup.animate({transform: "t0,210"}, 500, mina.backout);
                    dialogCGroup.animate({transform: "t0,210"}, 500, mina.backout, function(){
                        dialogAGroup.animate({transform: "t0,150"}, 500, mina.backout);
                        dialogBGroup.animate({transform: "t0,150"}, 500, mina.backout);
                        dialogCGroup.animate({transform: "t0,150"}, 500, mina.backout);
                        dialogDGroup.animate({transform: "t0,150"}, 500, mina.backout, function(){
                            dialogAGroup.animate({transform: "t0,60"}, 500, mina.backout);
                            dialogBGroup.animate({transform: "t0,60"}, 500, mina.backout);
                            dialogCGroup.animate({transform: "t0,60"}, 500, mina.backout);
                            dialogDGroup.animate({transform: "t0,60"}, 500, mina.backout);
                            dialogEGroup.animate({transform: "t0,60"}, 500, mina.backout, function(){
                                dialogAGroup.animate({transform: "t0,0"}, 500, mina.backout);
                                dialogBGroup.animate({transform: "t0,0"}, 500, mina.backout);
                                dialogCGroup.animate({transform: "t0,0"}, 500, mina.backout);
                                dialogDGroup.animate({transform: "t0,0"}, 500, mina.backout);
                                dialogEGroup.animate({transform: "t0,0"}, 500, mina.backout);
                                dialogFGroup.animate({transform: "t0,0"}, 500, mina.backout, function(){

                                })
                            })
                        })
                    })
                })
            })
        });
    })


</script>
</body>
</html>
